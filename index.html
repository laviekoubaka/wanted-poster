<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wanted Poster</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Rye&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="heading"></header>
		<main class="container">
			<div class="poster">
				<div class="top">
					<h1>Wanted</h1>
					<h2 class="heading2">Dead or Alive</h2>
				</div>

				<div class="image middle">
					<img src="./images/cowboy.png" alt="cowboy" />
				</div>

				<div class="bottom">
					<h2 class="jtb">jamie the bullet</h2>
					<h4 class="outlaw">notorious outlaw</h4>
					<h2 class="reward">&dollar;5,000 reward</h2>
					<h4 class="marshall">Marshall John Westwood</h4>
				</div>
			</div>
		</main>
	</body>
</html>
